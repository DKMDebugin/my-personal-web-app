{% extends 'blog/base.html' %}

{% block post %}

  {% for item in object_list.items %}
    <div class="card">
      <a class="text-body" href="{{item.get_absolute_url}}"><h4>{{item.title}}</h4></a>
      <small>Date Published: {{item.date_added|date:"F d, Y"}}</small>
      <div class="">
        <img class="img-fluid img-thumbnail float-left mt-3 mb-3" id='thumbnail' src="{{item.image.url}}" alt="">
      </div>
      <p>{{item.content|truncatechars:250}}</p>
    </div>
  {% endfor %}

  {% include 'pagination.html' %}

{% endblock %}
